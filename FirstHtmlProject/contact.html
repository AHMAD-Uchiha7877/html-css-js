<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="M Ahmad" />
    <meta
      name="description"
      content="Contact Information for The Little Taco Shop"
    />
    <title>Contact Us-TS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li>
            <a href="/"> Home</a>
          </li>
          <li>
            <a href="/#about">About <abbr title="The Taco Shop">LTS</abbr></a>
          </li>
          <li>
            <a href="/#menu">Our Menu </a>
          </li>
          <li>
            <a href="#Contact">Contact Form </a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="tacos_close_up_400x260.png"
          alt="Taco Shop"
          title="Tacos Ready To Eat"
          width="400"
          height="267"
        />
        <figcaption>Tacos Shop</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section id="Contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name required"
              />
            </p>
            <p>
              <label for="email">Email:</label>

              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email required"
              />
            </p>
            <p>
              <label for="message" id="message"></label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">send</button>
          <button type="reset">reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          Mall Road Lahore ,55555555 <br /><br />
          Phone: <a href="tel:03305009026">03305009026</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; Taco Shop</p>
    </footer>
  </body>
</html>
